<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>숫자 맞추기 게임</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="main-title">
      숫자를 맞춰라~~!!
      <div class="title">
        귀여운 숫자 게임
        <div class="subtitle">
          <h1><span>UP! & DOWN!</span></h1>
        </div>
      </div>
    </div>
    <img src="https://i.ytimg.com/vi/KOayIVRIiwg/mqdefault.jpg " alt="" width="400px" class="main-img" />
    <div id="result-area"></div>
    <div id="chance-area" class="list-chance">남은 기회: 5번</div>
    <input type="Number" id="user-input" class="form-control" placeholder="1부터 100까지 숫자를 입력하세요." />

    <button id="play-Button" class="button-style">GO!</button>
  </div>
  <button id="reset-button" class="button-reset">리셋!</button>
  <script src="main.js"></script>
</body>

</html>
